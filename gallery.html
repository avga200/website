    <title>Gallery - SIA at USF</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background: url('bg2_gallery.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            padding: 50px;
            position: relative; /* Add relative positioning */
            min-height: 100vh; /* Ensure the body covers the whole viewport height */
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Header styles */
        header {
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff; /* Set title color to white */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Add a stylish font */
            text-transform: uppercase; /* Convert text to uppercase */
            letter-spacing: 2px; /* Add spacing between letters */
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 200px; /* Set maximum width for consistent size */
            max-height: 200px; /* Set maximum height for consistent size */
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

    </style>
</head>
