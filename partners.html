<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - SIA at USF</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background: url('bg_sponsor.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            padding: 50px;
            position: relative; /* Add relative positioning */
            min-height: 100vh; /* Ensure the body covers the whole viewport height */
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Header styles */
        header {
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff; /* Set title color to white */
        }

        /* Sponsor styles */
        .sponsors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .sponsor {
            width: 250px; /* Increased width */
            height: 250px; /* Added height */
            margin-bottom: 30px;
            border: 1px solid #ccc; /* Add border for demarcation */
            padding: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Add semi-transparent white background */
            position: relative; /* Add relative positioning */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            border-radius: 25px; /* Add more rounded corners */
            overflow: hidden; /* Hide overflow content */
        }

        .sponsor img {
            max-width: 100%; /* Set maximum width for sponsor logos */
            max-height: 100%; /* Set maximum height for sponsor logos */
            height: auto; /* Maintain aspect ratio */
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sponsors</h1>
        </header>
        <div class="sponsors">
            <div class="sponsor">
                <img src="sponsor1.jpg" alt="Sponsor 1">
            </div>
            <div class="sponsor">
                <img src="sponsor2.jpg" alt="Sponsor 2">
            </div>
            <div class="sponsor">
                <img src="sponsor3.jpg" alt="Sponsor 3">
            </div>
            <div class="sponsor">
                <img src="sponsor4.jpg" alt="Sponsor 4">
            </div>
            <div class="sponsor">
                <img src="sponsor5.jpg" alt="Sponsor 5">
            </div>
            <div class="sponsor">
                <img src="sponsor6.jpg" alt="Sponsor 6">
            </div>
            <div class="sponsor">
                <img src="sponsor7.jpg" alt="Sponsor 7">
            </div>
            <div class="sponsor">
                <img src="sponsor8.jpg" alt="Sponsor 8">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 SIA at USF. All rights reserved.</p>
    </footer>
</body>
</html>
